<header class="masthead">
    <div class="masthead-title">
        <a href="{{ '/' | relative_url }}" title="Home"><img src="/assets/logo.png" class="nav-img" alt="logo"> {{ site.title }}</a>
        <small class="tagline">{{ site.tagline }}</small>
    </div>


    {% if site.data.navigation %}
    <nav class="navbar navbar-light navbar-expand-lg" id="navbar">
        <div class="navbar-toggler-container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    {% endif %}
</header>
